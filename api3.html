<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.8/dayjs.min.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(function() {
      const key = 'fd775ca05981baddb9a4f95c435bb433';
      
      $.ajax({
        url: 'https://dapi.kakao.com/v3/search/book?target=title',
        headers: {
          Authorization: `KakaoAK ${key}`
        },
        data : `query=이것이 자바다`,
        success:function(result) {
          console.log(result);
          console.log(result.documents[0].title);
          console.log(result.documents[0].authors);
          console.log(result.documents[0].datetime);
          console.log(result.documents[0].price);
          console.log(result.documents[0].sale_price);
          console.log(result.documents[0].thumbnail);
          console.log(result.documents[0].contents);
        }, error:function(error) {
          console.log(error);
        }
      })
    }) 
  </script>
</head>
<body>
  <table class="table">
    <tbody id="tbody">
    </tbody>
  </table>
</body>
</html>
